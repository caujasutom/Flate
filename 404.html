    <meta name="twitter:description" content="Flate je Digitální Agentura, která vám pomůže s tvorbou vašeho nového webu. Pomůžeme vám jak s designem, který je uživatelský přívětivý tak s tvorbou kódu pro vaši webovou stránku. Zaměřujeme se jak na tvorbu one-page webových stránek, tak na vetší multipage stránky až po tvorbu eshopu. Web vytvoříme jak pro malého živnostníka, tak pro velké businessy a firmy. 
Využíváme nejnovější nástroje pro tvorbu vašeho webu jako například Adobe Photoshop, Figma, Java Script, HTML, CSS nebo Google Fonts. Zabýváme se jak tvorbou backendu tak frontendu. Vytvoříme profesionální webové stránky, ke kterým vám můžeme dodat i vlastní doménu. Zaměřujeme se také na samotný design včetně celého UI/UX, pomůžeme vám také s tvorbou loga, tvorbou vizitek nebo tvorbou videa pro vaši webovou stránku nebo firmu. Tvorbu stránek děláme už několik let a rádi se s vámi domluvíme osobně ve Zlíně nebo přes chat. Ve webovém prostředí jsme jako doma, a proto vám můžeme pomoct s veškerými věci okolo tvorby www stránek.">
